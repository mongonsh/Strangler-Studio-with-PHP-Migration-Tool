version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: migration-tool-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
      - backend-outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - migration-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: migration-tool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - migration-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-uploads:
    driver: local
  backend-outputs:
    driver: local

networks:
  migration-network:
    driver: bridge
